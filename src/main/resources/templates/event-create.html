<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.w3.org/1999/xhtml">
<head>
    <meta charset="UTF-8">
    <title>Create event</title>
</head>
<body>
<form action = "#" th:action="@{/client/} + ${id} + @{/event-create}" th:object ="${event}" method="post">
<!--    <label for="clientId">clientId</label>-->
    <div><label for="clientId">clientId</label>
    <input type="text" th:field="${clientId}" id="clientId" placeholder="clientId"></div>
    <div><label for="title">title</label>
    <input type="text" th:field="*{title}" id="title" placeholder="title"></div>
    <div><label for="description">description</label>
    <input type="text" th:field="*{description}" id="description" placeholder="description"></div>
    <div> <label for="start">start</label>
    <input type="date" th:field="*{start}" id="start" placeholder="start"></div>
    <div><label for="finish">finish</label>
    <input type="date" th:field="*{finish}" id="finish" placeholder="finish"></div>
    <div><label>status</label>
    <select th:field="*{status}" >
        <option th:each="one_status : ${Status}"
                th:text="${one_status}"
                th:value="${one_status}">
        </option>
    </select></div>
    <div><input type="submit" value="Add event"></div>
</form>
</body>
</html>
