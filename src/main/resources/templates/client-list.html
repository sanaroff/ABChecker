<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.w3.org/1999/xhtml">
<head>
    <meta charset="UTF-8">
    <title>Clients</title>
</head>
<body>
<div th:switch="${clients}">
    <h2 th:case="null">No clients found</h2>
    <div th:case="*">
        <h2>Clients</h2>
        <table>
            <thead>
                <tr>
                    <th>ID</th>
                    <th>Name</th>
                    <th>Phone</th>
                    <th>Email</th>
                </tr>
            </thead>
            <tbody>
            <tr th:each="client: ${clients}">
                <td th:text="${client.ID}"></td>
                <td th:text="${client.name}"></td>
                <td th:text="${client.phone}"></td>
                <td th:text="${client.email}"></td>
                <td><a th:href="@{client-update/{ID}(ID=${client.ID})}">Edit</a></td>
                <td><a th:href="@{client-delete/{ID}(ID=${client.ID})}">Delete</a></td>
                <td><a th:href="@{abonement-list/{ID}(ID=${client.ID})}">Abonements</a></td>
            </tr>
            </tbody>
        </table>
    </div>
    <p><a href="/client-create">Create client</a></p>
</div>
</body>
</html>
