<form action = "#" th:action="@{/abonement-create}" th:object ="${abonement}" method="post">

    <input type="text" th:field="*{Name}" id="Name" placeholder="Name">
    <select th:field="*{Client}" >
        <option th:each="client : ${Client}"

                th:value="${client.getName()}">
        </option>

    <input type="date" th:field="*{StartDate}" id="StartDate" placeholder="Start date">
    <label for="EndDate">EndDate</label>
    <input type="date" th:field="*{EndDate}" id="EndDate" placeholder="End date">
    <label for="Price">Price</label>
    <input type="number" th:field="*{Price}" id="Price" placeholder="Price">
    <input type="submit" value="Add abonement">
</form>
