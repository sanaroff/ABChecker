<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.w3.org/1999/xhtml">
<head>
    <meta charset="UTF-8">
    <title>Events</title>
</head>
<body>
<div th:switch="${events}">
    <h2 th:case="null">No events found</h2>
    <div th:case="*">
        <h2>Events</h2>
        <table>
            <thead>
            <tr>
                <th>id</th>
                <th>client_id</th>
                <th>title</th>
                <th>description</th>
                <th>start</th>
                <th>finish</th>
                <th>status</th>
            </tr>
            </thead>
            <tbody>
            <tr th:each="event: ${events}">
                <td th:text="${event.id}"></td>
                <td th:text="${event.client_id}"></td>
                <td th:text="${event.title}"></td>
                <td th:text="${event.description}"></td>
                <td th:text="${event.start}"></td>
                <td th:text="${event.finish}"></td>
                <td th:text="${event.status}"></td>
<!--                <td><a th:href="@{event-update/{id}(id=${event.id})}">Edit</a></td>-->
<!--                <td><a th:href="@{event-delete/{id}(id=${event.id})}">Delete</a></td>-->
            </tr>
            </tbody>
        </table>
    </div>
    <p><a href="/event-create">Create event</a></p>
</div>
</body>
</html>
